<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <script>
	function show(shown) {
	var a = document.querySelectorAll('#container > div'); // get all children within container
	console.log(a);
	for (var i = 0; i<a.length; i++){ // loop over the elements		
		document.getElementById(a[i].id).style.display='none';		
	}
	document.getElementById(shown).style.display='table';	
	return false;
}
</script>
</head>
<body>
	<div class="top-panel">	
		<ul class="top">
			<li><a href="#" onclick="return show('Page1');">Home</a></li>
			<li><a href="#" onclick="return show('Page2');">Other</a></li>
			<li><a href="#" onclick="return show('Page3');">Sport</a></li>
		</ul>
	</div>  
	<div id="container">
	<div class="table" id="Page1">
    <ul class="icons"> 
	  <li><a href="https://mail.google.com"><img src="./icons/gmail.png"></a></li>
	  <li><a href="https://www.facebook.com/"><img src="./icons/facebook.png"></a></li>
	  <li><a href="https://www.youtube.com/feed/subscriptions"><img src="./icons/youtube.png"></a></li>
	  <li><a href="http://feedly.com/index.html"><img src="./icons/feedly.png"></a></li>
	  <li><a href="http://getpocket.com/a/queue/list/"><img src="./icons/pocket.png"></a></li>      
    </ul>    
    </div> 
    <div id="Page2" style="display:none">
    <p>
    Test Page 2
    </p>
    </div> 
    <div id="Page3" style="display:none">
    <p>
    Test Page 3
    </p>
    </div> 
    </div>
  <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
